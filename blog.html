<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="blog.js"></script>
  
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <div class="buttons">
            <button id="signin-button" class="primary-button">Sign In</button>
            <button id="register-button" class="secondary-button">Register</button>
            <button id="logout-button" class="primary-button" style="display: none;">Logout</button>
        </div>
    </header>
    
    <section id="post-section">
        <h2>Create a New Post</h2>
        <form id="post-form">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" required>
    
            <label for="post-content">Content:</label>
            <textarea id="post-content" required></textarea>
    
            <button type="submit">Publish Post</button>
        </form>
    
        <p id="post-message"></p>
    </section>

    <main>
        <h2>Discover the Latest Blog Posts</h2>
        <p>Read and share thoughts with the community.</p>
        <ul id="blog-list"></ul>
    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
</body>
<script src="post.js"></script>
<script src="auth.js"></script>
</html>
